<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h2 id="stock">Aromas velas</h2>
    <h4>El tilde corresponde al stock disponible</h4>
    <a href="index.html"><button>ATRAS</button></a>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        h4 {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
        }

            button {
            background-color: #a72828;
            color: white;
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            margin-bottom: 5px;
            transition: background-color 0.3s ease;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
        }

        td {
            font-size: 15px;
        }

        input[type="checkbox"] {
            transform: scale(1.5);
            cursor: pointer;
            accent-color: #28a745;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

@media (max-width: 768px) {
    table, th, td {
        font-size: 14px;
    }

    th, td {
        padding: 10px;
    }

    input[type="checkbox"] {
        transform: scale(1.3);
    }
}

/* ðŸ‘‡ sacamos la transformaciÃ³n en "cards" y dejamos la tabla normal */
@media (max-width: 480px) {
    table {
        font-size: 13px;
    }

    th, td {
        padding: 6px;
    }

    input[type="checkbox"] {
        transform: scale(1.2);
    }
}

    </style>
</head>
<body>

<table>
    <thead>
    </thead>
    <tbody id="stockTabla"></tbody>
</table>

<script type="module" src="stock-app.js"></script>

</body>
</html>
